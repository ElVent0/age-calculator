<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="container__form-start">
        <h1 class="container__title">Скільки вам років?</h1>
        <input type="number" class="container__input" />
        <button
          type="submit"
          class="container__button container__button--start"
        >
          Дізнатися свій вік
        </button>
      </form>
      <form class="container__form-repeat hidden">
        <h1 class="container__title">
          Вітаю, вам <span class="container__result"></span> років
        </h1>
        <button
          type="submit"
          class="container__button container__button--repeat"
        >
          Спробувати знову
        </button>
      </form>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
